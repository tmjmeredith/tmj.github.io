    <script>particlesJS('particles-js', { particles: { number: { value: 120, density: { enable: true, value_area: 800 } }, color: { value: '#8B5CF6' }, shape: { type: 'circle' }, opacity: { value: 0.7, random: false }, size: { value: 4, random: true }, line_linked: { enable: true, distance: 150, color: '#8B5CF6', opacity: 0.4, width: 2 }, move: { enable: true, speed: 3, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false, follow: { enable: true, mouse: true, radius: 300 } } }, interactivity: { detect_on: 'canvas', events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true }, modes: { grab: { distance: 180, line_linked: { opacity: 0.8 } }, push: { particles_nb: 6 } } }, retina_detect: true }); document.querySelectorAll('.nav-link').forEach(link => { link.addEventListener('mouseover', () => { link.style.transform = 'translateY(-2px)'; }); link.addEventListener('mouseout', () => { link.style.transform = 'translateY(0)'; }); }); document.addEventListener('mousemove', function(e) { const x = e.clientX / window.innerWidth; const y = e.clientY / window.innerHeight; const particles = document.querySelector('#particles-js'); particles.style.transform = `translate(${x * 20}px, ${y * 20}px)`; const halo = document.querySelector('#id-14'); halo.style.transform = `translate(${x * 30}px, ${y * 30}px)`; });</script>
